[build]
  publish = "."

# 모든 경로를 dj_board_index.html로 리라이트 (SPA처럼 동작)
[[redirects]]
  from = "/*"
  to = "/dj_board_index.html"
  status = 200

# 보안 헤더(선택)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin" 